<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Material Design Login Form</title>

        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/font-awesome.css">
        <link rel="stylesheet" href="/static/css/templatemo_style.css">
        <link rel="stylesheet" href="/static/css/login.css">

        <script src="/static/js/vendor/jquery-1.11.0.min.js"></script>
        <script src="/static/js/register.js"></script>
    </head>

    <body>
    {% csrf_token %}
        <header>
            <div id="main-header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="logo">
                                <a href="#"><img src="/static/images/logo.png" title="Grill Template" alt="Grill Website Template" ></a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="main-menu">
                                <ul>
                                    <li><a href="/">Home</a></li>
                                    <li><a href="/Order">Order Online</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <hgroup>
            <h1>Register</h1>
        </hgroup>
        <form id="formid" action="/User/newRegister/" method="POST"> {% csrf_token %}
        <div class="login-container" >

            <div class="group">
                <input type="text" placeholder="Name" name="name" class="name" required>
            </div>

            <div class="group">
                <input type="text" placeholder="User Name" name="username" class="username" required>
            </div>

            <div class="group">
                <input type="password" placeholder="Password" name="password" class="password" required>
            </div>

            <div class="group">
                <input type="password" placeholder="Re-enter Password" name="rePassword" class="rePassword" required>
            </div>

            <div class="group">
                <input type="text" placeholder="Email" name="email" class="email">
            </div>

            <div class="group">
                <input type="text" placeholder="Phone Number" name="phone" class="phone" required>
            </div>

            <div class="group">
                <input type="text" placeholder="Address" name="address" class="address" required>
            </div>

            <input type="button" class="button buttonBlue register" value="Register">
        </div>
        </form>
    </body>
</html>
